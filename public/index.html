<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <title>Contect List App</title>
</head>
<body>
  <div class="container" ng-app="contctApp" ng-controller="AppCtrl">
  <h1>Contect-List</h1>

  <table class="table" style="margin-bottom:0px;" >
    <thead style="padding-bottom:10px">
        <tr>
          <th>Name</th>
          <th>Email Id</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
    </thead>
      <tbody>
        <tr>
            <td><input type="text" class="form-control"  ng-model="contact.name"></input></td>
            <td><input type="text" class="form-control"  ng-model="contact.email"></input></td>
            <td><input type="text" class="form-control"  ng-model="contact.number"></input></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add contact</button></td>
            <td><button class="btn btn-primary" ng-click="update()">update</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
              <td>{{contact.name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.number}}</td>
              <td><button class="btn-danger" ng-click="remove(contact._id)">Delete</button></td>
              <td><button class="btn btn-success" ng-click="edit(contact._id)">Edit</button></td>
          </tr>
      </tbody>
    </table>
  </div>
    <script src="controllers/controller.js"></script>
</body>
</html>
